	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<!-- Start Sign In Form -->
					<form  action="" onsubmit="return false;" class="fh5co-form animate-box" data-animate-effect="fadeIn">
						<h2>登录</h2>
						<div class="form-group">
							<label for="name" class="sr-only">Username</label>
							<input type="text" class="form-control" id="name" placeholder="Username" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="password" class="sr-only">Password</label>
							<input type="password" class="form-control" id="password" placeholder="Password" autocomplete="off">
						</div>
						<!--<div class="form-group">-->
							<!--<label for="remember"><input type="checkbox" id="remember"> Remember Me</label>-->
						<!--</div>-->
						<div class="form-group">
							<p>还没注册? <a href="register">注册</a> | <a href="/forgetpassword">忘记密码?</a></p>
						</div>
						<div class="form-group">
							<input id="login" onclick="doAjax(this)" type="submit" value="登录" class="btn btn-primary">
						</div>
					</form>
					<!-- END Sign In Form -->
				</div>
			</div>
			<div class="row" style="padding-top: 60px; clear: both;">
			</div>
		</div>

    <!-- sweetalert2 -->
    <script src="../../public/js/sweetalert2.min.js"></script>
    <!--自定义-->
	<script type="text/javascript">
		function doAjax(self){
			var argv = $(self).attr("id");
            var name = $("#name").val();
            var password = $("#password").val();
            $.post("post/"+argv+".do",{name:name,password:password},function(data) {
//                显示返回状态信息
                sweetAlert("", data.data, data.message);
//                登录后跳转
                if(!(data.code - 200)){
                    setTimeout(function(){
                        window.location.href="home/index";
                    },2000)
                }
            },"json");
		}
	</script>
