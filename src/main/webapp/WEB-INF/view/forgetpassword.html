	<body>

		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<!-- Start Sign In Form -->
					<form action="" onsubmit="return false;" class="fh5co-form animate-box" data-animate-effect="fadeIn">
						<h2>忘记密码</h2>
						<div class="form-group">
							<label for="name" class="sr-only">Username</label>
							<input type="text" class="form-control" id="name" placeholder="Username" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="address" class="sr-only">Email</label>
							<input type="email" class="form-control" id="address" placeholder="Email" autocomplete="off">
						</div>
						<div class="form-group">
							<p><a href="/login">登陆</a> or <a href="/register">注册</a></p>
						</div>
						<div class="form-group">
							<input id="forgetpassword" type="submit" onclick="doAjax(this)" value="发送邮件" class="btn btn-primary">
						</div>
					</form>
					<!-- END Sign In Form -->
				</div>

	<script type="text/javascript">
	function doAjax(self){
		var argv = $(self).attr("id");
		var name = $("#name").val();
		var address = $("#address").val();
		$.post("post/"+argv+".do",{name:name,address:address},function(data) {
//                显示返回状态信息
			sweetAlert("", data.data, data.message);
		},"json");
	}
	</script>
